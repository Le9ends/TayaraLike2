<header>
  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-ride="carousel"
  >
    <ol class="carousel-indicators">
      <li
        data-target="#carouselExampleIndicators"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div
        class="carousel-item active"
        style="
          background-image: url('https://www.studyrama.com/IMG/arton1156.png');
        "
        routerLink="/immovable"
      >
        <div class="carousel-caption d-none d-md-block">
          <h1 class="display-4">Immovable</h1>
        </div>
      </div>
      <!-- Slide Two - Set the background image for this slide in the line below -->
      <div
        class="carousel-item"
        style="
          background-image: url('https://previews.123rf.com/images/vadmary/vadmary1403/vadmary140300016/26747325-maison-avec-jardin-et-mat%C3%A9riel-de-construction-sur-un-ruban-%C3%A0-mesurer-concept-de-construction.jpg');
        "
        routerLink="/gardens"
      
      >
        <div class="carousel-caption d-none d-md-block">
          <h1 class="display-4">Home and gardens</h1>
        </div>
      </div>
      <!-- Slide Three - Set the background image for this slide in the line below -->
      <div
        class="carousel-item"
        style="background-image: url('https://dvs.co.zm/Images/collage3.png');"
        routerLink="/multimedia"
        >
        <div class="carousel-caption d-none d-md-block">
          <h1 class="display-4">IT and multimedia</h1>
        </div>
      </div>
      <div
        class="carousel-item"
        style="
          background-image: url('https://static01.nyt.com/images/2019/09/25/world/25cli-clothes-still-promo/25cli-clothes-still-promo-superJumbo-v2.jpg');
        "
        routerLink="/clothes"
      >
        <div class="carousel-caption d-none d-md-block">
          <h1 class="display-4">Clothes</h1>
        </div>
      </div>
      <div
        class="carousel-item"
        style="
          background-image: url('https://press.zf.com/press/media/press_media/press_image/2018_1/releases_1/2018_11_07_zf_pi_e_mobility/2018-11-08_ZF_E-Mobility_02.jpg');
        "
        routerLink="/vehicle"
      >
        <div class="carousel-caption d-none d-md-block">
          <h1 class="display-4">Vehicle</h1>
        </div>
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</header>

<!-- Page Content -->
<section class="py-5">
  <div class="container">
    <h1 class="display-4">Full Page Image Slider</h1>
    <p class="lead">
      The background images for the slider are set directly in the HTML using
      inline CSS. The images in this snippet are from
      <a href="https://unsplash.com">Unsplash</a>, taken by
      <a href="https://unsplash.com/@joannakosinska">Joanna Kosinska</a>!
    </p>
  </div>
</section>
