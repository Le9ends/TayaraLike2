</h1></div>
<div class="container" >
  
  <div class="container-grid" *ngFor="let item of items">
    <div class="column" >
        <div class="card h-100">
          <img class="card-img-top" src="/assets/img/{{ item.fileName }}" />
          <div class="card-body">
            <h1 class="card-title">
              Name: {{ item.productName }}
            </h1>
            <h4>Price: {{ item.productPrice }}</h4>
            <p class="card-text">Decription: {{ item.description }}</p>
          </div>
        </div>
    </div>
  </div>
</div>
